<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github user search</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="panel">
      <div class="search">
        <i class="Material-icons search--icon">search</i>
        <input class="search--input" type="text">
        <button class="button button--search">Search</button>
      </div>
      <div class="card">
        <img class="card__avatar" src="" alt="">
        <h1 class="card__name">The Octocat</h1>
        <span class="card__ref">@octocat</span>
        <p class="card__joined">Joined 25 jan 2011</p>
        <p class="card__bio">this profile has no bio</p>
        <div class="card__info">
          <div class="card__info__repositories">
            <span class="card__info__repositories--title">Repos</span>
            <p class="card__info__repositories--details">8</p>
          </div>
          <div class="card__info__followers">
            <span class="card__info__followers--title">Followers</span>
            <p class="card__info__followers--details">3938</p>
          </div>
          <div class="card__info__following">
            <span class="card__info__following--title">Following</span>
            <p class="card__info__following--details">9</p>
          </div>
        </div>
        <p class="card__local">
          <i class="Material-icons card__local--icon">room</i>
          San Francisco
        </p>
        <p class="card__link">
          <i class="Material-icons card__link--icon">link</i>
          <a class="card__link--link" href="https://github.blog">https://github.blog</a>
        </p>
        <p class="card__social">
          <i class="Material-icons card__social--icon">qr_code</i>
          Not Available
        </p>
        <p class="card__business">
          <i class="Material-icons card__business--icon">business</i>
          <a class="card__business--link" href="https://github.blog">@github</a>
        </p>
      </div>
    </div>
  </body>
</html>
